<!DOCTYPE html>
<html>

<head>
    <title> Social Media Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"> <!-- overwrite reset-->

</head>

<body>
    <header>
        <!-- Logo-->
        <div class="logotop">
            <a href=""><i class="far fa-gem"></i></a>
        </div>
        <!-- Navigation-->
        <div class="menu">
            <ul>
                <li>
                    <a href="">Jane</a>
                </li>
                <li>
                    <a href="">Home</a>
                </li>
            </ul>
        </div>
        <!-- icon -->
        <div class="iconsarea">
            <ul class="icons-quick">
                <li>
                    <a href=""><i class="fas fa-user-friends"></i></a>
                </li>
                <li>
                    <a href=""><i class="far fa-comment-alt"></i></a>
                </li>
                <li>
                    <a href=""><i class="far fa-bell"></i></a>
                </li>
            </ul>
            <!-- lock icon -->
            <div class="lockicon">
                <i class="fa fa-comment-alt"></i>
            </div>
        </div>



        <!-- search on top right -->
        <div class="searchbox">
            <ul>
                <li>
                    <i class="fab fa-searchengin"></i></i>
                </li>
                <li>
                    <input type="text" name="search">
                </li>
                <li>
                    <i class="far fa-times-circle"></i>
                </li>
            </ul>
        </div>

    </header>

    <!-- TOP AREA TOP AREA TOP AREA TOP AREA TOP AREA TOP AREA  -->
    <section id="toparea">
        <div class="profile">
            <div class="userimg">
                <img src="https://randomuser.me/api/portraits/women/17.jpg" />
            </div>
            <div class="userdetails">
                <h3>Jane Fritz Camo</h3>
                <a href="">Edit Profile</a>
                <a href="">Show Activity</a>
            </div>
        </div>
    </section>
</body>

</html>
