<!DOCTYPE html>
<html>

<head>
    <title> Social Media Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"> <!-- overwrite reset-->

</head>

<body>
    <header>
        <!-- Logo-->
        <div class="logotop">
            <a href=""><i class="far fa-gem"></i></a>
        </div>
        <!-- Navigation-->
        <div class="menu">
            <ul>
                <li>
                    <a href="">Jane</a>
                </li>
                <li>
                    <a href="">Home</a>
                </li>
            </ul>
        </div>
        <!-- icon -->
        <div class="iconsarea">
            <ul class="icons-quick">
                <li>
                    <a href=""><i class="fas fa-user-friends"></i></a>
                </li>
                <li>
                    <a href=""><i class="far fa-comment-alt"></i></a>
                </li>
                <li>
                    <a href=""><i class="far fa-bell"></i></a>
                </li>
            </ul>
            <!-- lock icon -->
            <div class="lockicon">
                <i class="fa fa-comment-alt"></i>
            </div>
        </div>



        <!-- search on top right -->
        <div class="searchbox">
            <ul>
                <li>
                    <i class="fab fa-searchengin"></i></i>
                </li>
                <li>
                    <input type="text" name="search">
                </li>
                <li>
                    <i class="far fa-times-circle"></i>
                </li>
            </ul>
        </div>

    </header>

    <!-- TOP AREA TOP AREA TOP AREA TOP AREA TOP AREA TOP AREA  -->
    <section id="toparea">
        <div class="profile">
            <div class="userimg">
                <img src="https://randomuser.me/api/portraits/women/17.jpg" />
            </div>
            <div class="userdetails">
                <h3>Jane Fritz Camo</h3>
                <a href="">Edit Profile</a>
                <a href="">Show Activity</a>
            </div>
        </div>
    </section>

    <!-- CONTENT AREA  -->

    <section id="contentarea">
        <div class="sidebar">
            <div class="widget-box info">
                <div class="head">
                    <div class="widget-img">
                        Img Info
                    </div>
                    <div class="title">
                        Info
                    </div>
                </div>
                <div class="body">
                    <h4>Actress, model</h4>
                    <p>Lives in Los Angeles</p>
                    <a href="#">Update Info</a>
                </div>
            </div>
            <div class="widget-box photos">
                <div class="head">
                    <div class="widget-img">
                        Img Phots
                    </div>
                    <div class="title">
                        Photos
                    </div>
                </div>
                <div class="body">
                    <div style="height: 110px; width: 33.33%; display: inline-block; float: left; background: url(https://cdn.pixabay.com/photo/2018/07/09/16/59/clouds-3526558_960_720.jpg) no-repeat center center;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;"></div>
                    <div style="height: 110px; width: 33.33%; display: inline-block; float: left; background: url(https://cdn.pixabay.com/photo/2018/07/09/16/59/clouds-3526558_960_720.jpg) no-repeat center center;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;"></div>
                    <div style="height: 110px; width: 33.33%; display: inline-block; float: left; background: url(https://cdn.pixabay.com/photo/2018/07/09/16/59/clouds-3526558_960_720.jpg) no-repeat center center;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;"></div>
                    <div style="height: 110px; width: 33.33%; display: inline-block; float: left; background: url(https://cdn.pixabay.com/photo/2018/07/09/16/59/clouds-3526558_960_720.jpg) no-repeat center center;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;"></div>
                    <div style="height: 110px; width: 33.33%; display: inline-block; float: left; background: url(https://cdn.pixabay.com/photo/2018/07/09/16/59/clouds-3526558_960_720.jpg) no-repeat center center;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;"></div>
                    <div style="height: 110px; width: 33.33%; display: inline-block; float: left; background: url(https://cdn.pixabay.com/photo/2018/07/09/16/59/clouds-3526558_960_720.jpg) no-repeat center center;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;"></div>
                </div>
            </div>
        </div>
        <div class="maincontent">

            <div class="widget-box submenu">
                <ul>
                    <li>
                        <i class="fa fa-beer" aria-hidden="true"></i>
                        <span>TIMELINE</span>
                    </li>
                    <li>
                        <i class="fa fa-address-card" aria-hidden="true"></i>
                        <span>ABOUT</span>
                    </li>
                    <li>
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <span>FRIENDS</span>
                    </li>
                    <li>
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <span>PHOTOS</span>
                    </li>
                    <li>
                        <i class="fa fa-book" aria-hidden="true"></i>
                    </li>
                </ul>
            </div>
            <div class="widget-box post">
                <div class="head">
                    <div class="user-image-container">

                        <div class="user-img">

                        </div>
                    </div>
                    <div class="post-info">
                        <span class="user-info"><a href="#">Jane Fritz Camo</a> shared a meme</a>.</span>
                        <span class="post-date">via Instagram</span>
                    </div>
                </div>
                <div class="body">
                    <div class="post-img">
                        <img src="https://i.dailymail.co.uk/i/pix/2015/12/18/22/2F7E462E00000578-3366348-image-a-50_1450476544605.jpg"
                            alt="Picture of fat kid">
                    </div>
                    <div class="top-icons">
                        <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                        <i class="fa fa-share" aria-hidden="true"></i>
                        <span>
                            <i class="fa fa-comment" aria-hidden="true"></i>1
                        </span>
                    </div>
                    <div class="post-comments">
                        <div class="user-img">
                            <img src="https://randomuser.me/api/portraits/men/43.jpg" alt="Picture of user" style="border-radius: 50%;">
                        </div>
                        <div class="user-comment">
                            <div class="user-info">
                                <a href="#">John Doe</a>
                                <span class="time">
                                    11:09 AM
                                </span>
                            </div>
                            <p>Herro funny meme good stuff</p>
                        </div>

                    </div>
                    <div class="post-form">
                        <div class="user-img">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Picture of user" style="border-radius: 50%;">
                        </div>
                        <div class="form-info">
                            <input type="text" placeholder="write a comment" name="" value="" />
                            <div class="icons">
                                <i class="fa fa-camera" aria-hidden="true"></i>
                                <i class="fa fa-smile" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>

</body>

</html>
